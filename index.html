<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Actions API Demo</title>
  </head>
  <body>
    <h1>GitHub Actions API Demo</h1>
    <p>Enter words below and click "Run Workflow" to dispatch a GitHub Actions workflow that uses the words as inputs.</p>
    <form>
      <label for="word1-input">App Name:</label>
      <input type="text" id="word1-input" name="word1-input">
      <br>
      <label for="word2-input">Entity Name:</label>
      <input type="text" id="word2-input" name="word2-input">
      <br>
      <label for="word3-input">Environment:</label>
      <input type="text" id="word3-input" name="word3-input">
      <br>
      <button type="button" id="run-button">Run Workflow</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
